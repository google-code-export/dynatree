<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>jquery.dynatree - Simple Example</title>
	<script src='../jquery/jquery.js' type='text/javascript'></script>
	<script src='../jquery/ui.core.js' type='text/javascript'></script>

	<link href='../src/skin/ui.dynatree.css' rel='stylesheet' type='text/css' />
	<script src='../src/jquery.dynatree.js' type='text/javascript'></script>

<script type='text/javascript'>
	$(function(){
		$("#tree").dynatree({
			title: "Sample 1",
			rootVisible: true,
			onSelect: function(dtnode) {
				alert ("You selected " + dtnode);
			}
		});
	});
</script>
</head>

<body>
	<h1>Simple Tree example:</h1>
	<p>$("#tree").dynatree(...); creates the tree here:</p>
	<div id="tree">
		<ul>
			<li data="key: '1'">item1 with key and tooltip
			<li data="key: '2'">item2
			<li data="key: '3', isFolder: true"><span>Folder with some children</span>
				<ul>
					<li data="key: '3.1'">Sub-item 3.1
					<li data="key: '3.2'">Sub-item 3.2
				</ul>

			<li data="key: '4', expand: true"><span>Document with some children, expand on init</span>
				<ul>
					<li data="key: '4.1'">Sub-item 4.1
					<li data="key: '4.2'">Sub-item 4.2
				</ul>
		</ul>
	</div>

	<p><a href="http://dynatree.googlecode.com">jquery.dynatree.js</a></p>
</body>
</html>
