	<!-- End_Exclude -->
	<style type="text/css">
	ul.dynatree-container span.td {
	   /*display: table-cell;*/
	   position: absolute;
	   display: inline;
	   border-size: 1px;
	   overflow: hidden;
	   background-color: white;
	}
	ul.dynatree-container span.td:nth-child(1) {
	   position: static;
	}
	ul.dynatree-container span.td:nth-child(2) {
	   color: red;
	   left: 150px;
	   width: 50px;
	}
	ul.dynatree-container span.td:nth-child(3) {
	   color: green;
	   left: 200px;
	   width: 150px;
	}
	</style>
	<!-- Add code to initialize the tree when the document is loaded: -->
	<script type='text/javascript'>
	$(function(){
		// Attach the dynatree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the dynatree() function:
		$("#tree").dynatree({
			onActivate: function(node) {
				// A DynaTreeNode object is passed to the activation handler
				// Note: we also get this event, if persistence is on, and the page is reloaded.
				alert("You activated " + node.data.title);
			},
			children: [
				{title: "<span class='td'>Item 1</span><span class='td'>ico1</span><span class='td'>sdflkh sdfkjuhds fkjd kjhdf </span>"},
				{title: "<span class='td'>Item 2 xxx</span><span class='td'>ico1</span><span class='td'>fkjd kjhdf </span>"},
				{title: "Folder 2", isFolder: true, key: "folder2",
					children: [
					   {title: "<span class='td'>Sub Item 1</span><span class='td'>ico1</span><span class='td'>sdflkh sdfkjuhds fkjd kjhdf </span>"},
					   {title: "<span class='td'>Sub Item 2 xxx</span><span class='td'>ico1</span><span class='td'>fkjd kjhdf </span>"}
					]
				},
				{title: "Item 3"}
			]
		});
	});
	</script>
</head>
<body class="example">
	<h1>Example: Quick start</h1>
	<p class="description">
		This sample initializes the tree from a JavaScript object.<br>
		An <i>onActivate</i> handler brings up an alert box when a node is selected.
	</p>
