<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<title>Dynatree - Example</title>

	<script src="../jquery/jquery.js" type="text/javascript"></script>

	<script src="../src/jquery.jsconsole.js" type="text/javascript"></script>

	<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
	$(function(){
		$("#console").jsconsole();
		$("#console").jsconsole("debug", "hello world");
		$(document).bind("keydown", function(e){
			$("#console").jsconsole("debug", "which: %o", e.which);
		});
	});
</script>
</head>

<body class="example">
	<h1>Example: Form</h1>
	<p class="description">
		This checkbox tree is embedded in a form.
	</p>
	Username: <input type="text" name="userName" />
	<br>

	<!-- The name attribute is used by tree.serializeArray()  -->
	<div id="console">
	</div>

	<input type="submit" value="Send data">

	<!-- Start_Exclude: This block is not part of the sample code -->

	</p>

	<!-- End_Exclude -->
</body>
</html>
